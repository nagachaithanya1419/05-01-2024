<html>
    <head>
        <title> Welcom </title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    
    <body>
        <center>
            <h1>From</h1>
            <from>
                <fieldset>
                    <legend> From</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="Name" name="Name" placeholder="Enter Your Name"Required >
                    <br>
                    <label for="Email">Email:</label>
                    <input type="Email" id="Email" name="Email" placeholder="Enter Your Email">
                    <br>
                    <label for="Pasword">Password:</label>
                    <input type="Password" id="Password" name="Password" placeholder="Enter Your Password">
                    <br>
                    <label for="Country">Country:</label>
                    <select>
                        <option value="Choose Your Counmtry">Choose Your Counmtry:</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Chaina">Chaina</option>
                    </select>
                    <br>
                    <label for="Checkbox">Checkbox:</label>
                    <input type="checkbox">Cricket
                    <input type="checkbox">Movies
                    <input type="checkbox">Books
                    <br>
                    <label for="RedionButton">RadionButton:</label>
                    <input type="radio" name="type" value="1" checked>M
                    <input type="radio" name="type" value="2">F
                    <br>
                    <button type="Submit">Submit:</button>
                </fieldset>
            </from>
        </center>
    </body>
</html>
